<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech-Savvies Game Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Tech.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #ffffff;
      position: relative;
    }

    /* Dark overlay to improve text contrast */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75); /* Adjust opacity here */
      z-index: -1;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-top: 30px;
      text-shadow: 0 0 10px #0ff;
    }

    .game-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    a {
      color: #0ff;
      background-color: rgba(0, 0, 0, 0.4);
      text-decoration: none;
      border: 2px solid #0ff;
      padding: 15px;
      border-radius: 12px;
      display: block;
      font-size: 1.2em;
      text-align: center;
      transition: 0.3s ease;
    }

    a:hover {
      background-color: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff;
    }
  </style>
</head>
<body>
  <h1>Welcome to Tech-Savvies Game Hub</h1>
  <div class="game-links">
    <a href="Blobgame.html">Blobgame</a>
    <a href="CoolGame.html">CoolGame</a>
    <a href="TechTest.html">TechTest</a>
    <a href="Tetris.html">Tetris</a>
    <a href="breakout.html">Breakout</a>
  </div>
</body>
</html>
